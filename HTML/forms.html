<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form action="/sign-in-url" method="POST">
        <label for="FirstName">First Name:</label>
        <input name="FirsrName" id="FirsrName" type="text" placeholder="jonh" required>
        <label for="LastName">Last Name:</label>
        <input name="LastrName" id="LastName" type="text" placeholder="Digl" required>
        <div> 
            <input type="radio" id="Male" name="Sex" value="male" required>
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Sex" value="female" required>
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="Sex" value="other" required>
            <label for="Other">Other</label>            
        </div>
        <div>
            <label for="Email">Email:</label>
            <input name="email" id="Email" type="email" required>

            <label for="Password">Password:</label>
            <input name="password" id="Password" type="Password" required>
        </div>
        <div>
            <label>
                Brithday:
                <select name="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                    
                <select month="day">
                    <option>Day</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>

                <select month="year"> 
                    <option>Year</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                </select>
            </label> 
        </div>
        <div>
            <label for="subscribeNews" >I agree to the terms conditional</label>
            <input type="checkbox" id="subscribeNews" name="subscribeNews" required>
        </div>
        <button>Submit</button>  
    </form>
</body>
</html>
